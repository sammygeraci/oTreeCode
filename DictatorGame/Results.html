{{ block content }}
    <p>You began with {{ C.w }} lab dollars.</p>
    <p id="message-1"></p>
    <p id="message-2"></p>
    <p id="message-3"></p>
    {{ next_button }}

    <script>
        MESSAGE1 = 'You transferred {{ player.x }} lab dollar';
        MESSAGE1 += ({{ player.x }} == 1) ? '' : 's';
        MESSAGE1 += ' to your counterpart.';
        MESSAGE2 = 'Your counterpart transferred {{ player.opponent_x }} lab dollar';
        MESSAGE2 += ({{ player.opponent_x }} == 1) ? '' : 's';
        MESSAGE2 += ' to you.';
        MESSAGE3 = 'You finished the round with {{ player.pi }} lab dollar';
        MESSAGE3 += ({{ player.pi }} == 1) ? '.' : 's.';


        document.getElementById('message-1').innerHTML = MESSAGE1;
        document.getElementById('message-2').innerHTML = MESSAGE2;
        document.getElementById('message-3').innerHTML = MESSAGE3;
    </script>
{{ endblock }}
