{{ block content }}
    <p id="message-4"></p>
    <p>The coin landed on {{ player.coin_flip }} </p>
    <p id="message-5"></p>
    {{ next_button }}

    <script>
        MESSAGE4 = 'In Part 2, you wagered {{ player.x }} lab dollar';
        MESSAGE4 += ({{ player.x }} == 1) ? '.' : 's.';

        MESSAGE5 = 'Your total earnings for Part 2 were {{ player.pi }} lab dollar';
        MESSAGE5 += ({{ player.pi }} == 1) ? '.' : 's.';


        document.getElementById('message-4').innerHTML = MESSAGE4;
        document.getElementById('message-5').innerHTML = MESSAGE5;
    </script>
{{ endblock }}
